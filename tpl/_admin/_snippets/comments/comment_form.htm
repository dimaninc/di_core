<div data-purpose="comment_form">
	<input type="hidden" name="__comment__action" value="add">
	<input type="hidden" name="__comment__target_type" value="{COMMENT_TARGET_TYPE}">
	<input type="hidden" name="__comment__target_id" value="{COMMENT_TARGET_ID}">
	<input type="hidden" name="__comment__parent" value="{COMMENT_PARENT}">
	<input type="hidden" name="__comment__l" value="{SITE_LANGUAGE}">

	<div class="comments-form">
		<textarea placeholder="Ваш комментарий" name="__comment__content" rows="3"></textarea>
		<div class="comment-submit-block">
			<button type="button">Отправить</button>
			<span class="loading-ico"></span>
		</div>
	</div>
</div>
