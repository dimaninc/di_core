<div class="list-control-panel" data-table="{TABLE}">
	<ul>
		<li data-purpose="caption">Операции с выделенными строками:</li>
		<li data-purpose="copy"><button type="button" data-purpose="copy">Копировать</button></li>
		<li data-purpose="move"><button type="button" data-purpose="move">Переместить</button></li>
		<li data-purpose="delete"><button type="button" data-purpose="delete">Удалить</button></li>
	</ul>
	<div class="toggle-all"><input type="checkbox" id="toggle-all"><label for="toggle-all">Выделить/снять все</label></div>
	<div class="notes">Внимание, если у выделенной строки имеются подразделы, то все действия автоматически будут примененыи и для них</div>
</div>
