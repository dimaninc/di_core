<script type="text/javascript">
	$(function() {
		var $vendor  = $('select[name="vendor"]'),
			$elements = $('.diadminform-row'),
			$vendorElements = $elements.filter(
				'[data-field="embed"],[data-field="vendor_pic"],[data-field="vendor_video_uid"],' +
				'[data-field="en_embed"],[data-field="en_vendor_pic"],[data-field="en_vendor_video_uid"]'
			),
			$ownElements = $elements.filter(
				'[data-field="video_mp4"],[data-field="video_m4v"],[data-field="video_ogv"],[data-field="video_webm"],[data-field="video_w"],[data-field="video_h"],' +
				'[data-field="en_video_mp4"],[data-field="en_video_m4v"],[data-field="en_video_ogv"],[data-field="en_video_webm"],[data-field="en_video_w"],[data-field="en_video_h"]'
			);

		function toggle()
		{
			$vendorElements.toggle($vendor.val() != 0);
			$ownElements.toggle($vendor.val() == 0);
		}

		$vendor.on('change blur focus click', toggle);

		toggle();
	});
</script>
