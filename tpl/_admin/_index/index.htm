<!DOCTYPE html>
<html>

{HEAD}

<body data-skin="{ADMIN_SKIN}" data-subfolder="{SITE_SUBFOLDER}" data-language="{SITE_LANGUAGE}">

<div class="admin-layout">

	<div class="logo"><b>diCMS {XX_VERSION}</b><div class="menu-toggle"></div></div>
	<div class="head-auth-info"><span>{ADMIN_LOGIN}</span> <i>{ADMIN_LEVEL_STR}</i></div>
	<a href="{SITE_PATH}" class="head-href go-to-face" target="_blank"><span>{LANG.GO_TO_SITE}</span></a>
	<a href="{LOGOUT_HREF}" class="head-href logout"><span>{LANG.SIGN_OUT}</span></a>
	<div class="site-title">{SITE_TITLE}</div>

	<div class="nav">
		<div class="above_lm">{LANG.MAIN_MENU}</div>
		<ul class="left-menu">{LEFT_MENU}</ul>
	</div>

	<div class="content">
		{EXPAND_COLLAPSE_BLOCK}

		<div class="caption">
			<b>{CAPTION}</b>
			<span class="buttons">{CAPTION_BUTTONS}</span>
		</div>

		{PAGE}
	</div>

</div>

{FOOTER}

</body>
</html>
