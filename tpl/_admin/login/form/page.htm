<div class="logo"><i>di</i><b>CMS</b> {XX_VERSION}</div>
<div class="site-title">{SITE_TITLE}</div>
<div class="description">{LANG.LOGO_DESCRIPTION}</div>

<form name="admin_login" method="post" action="{CURRENT_URI}">
	<input type="hidden" name="back" value="{CURRENT_URI}">

	<div class="login-form">

		<div>
			<input type="text" name="admin_login" placeholder="Login">
		</div>

		<div>
			<input type="password" name="admin_password" placeholder="Password">
		</div>

		<div>
			<input type="checkbox" name="admin_remember" id="admin_remember" value="1" checked="checked">
			<label for="admin_remember">{LANG.REMEMBER_ME}</label>
		</div>

		<div>
			<button type="submit">{LANG.SIGN_IN}</button>
		</div>

	</div>
</form>
